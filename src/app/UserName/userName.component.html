<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <label> User Name : </label>
      <input type="text" [(ngModel)]="username" />
      <p>User Name is : {{ username }}</p>

      <button type="button" 
              [disabled]="username === ''"
              (click) = "onReset()"
      >Reset User</button>
    </div>
  </div>
</div>
