<button (click)="showSecret = !showSecret">Display Details</button>
<p></p>
<button (click)="onLogDetails()">Log Details</button>
<p *ngIf="showSecret">Secret Password = tuna</p>

<div
  *ngFor="let logItem of log; let i = index"
  [ngStyle]="{ backgroundColor: i >= 4 ? 'Blue' : 'transparent' }"
  [ngStyle]="{ backgroundColor: logItem >= 5 ? 'Green' : 'transparent' }"
  [ngClass]="{ white_text: i >= 4 }"
  [ngClass]="{ white_text: logItem >= 5 }"
>
  {{ logItem }}
</div>
